<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aizuchi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <div class="container">
      <div class="notification">
        <progress class="progress is-danger" id="progress" value="0" max="0"></progress>
        <div class="columns">
          <div class="column block has-text-centered">
            <h1 class="title is-2" id="talking">会話未検出</h1>
          </div>
          <div class="column block has-text-centered">
            <div class="control">
              <label class="label">検出感度</label>
              <div class="select">
                <select id="select">
                  <option value="7500">高</option>
                  <option value="10000" selected>標準</option>
                  <option value="15000">低</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="block has-text-centered">
        <h1 class="title is-1 has-text-danger" id="message"></h1>
        <figure class="image">
          <img src="./img/woman.png">
        </figure>
      </div>
      <script src="./js/audioManager.js"></script>
      <script src="./js/index.js"></script>
    </div>
  </body>
</html>
